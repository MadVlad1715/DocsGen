<div class="page-header">
  <h1>Викладачі</h1>
  <!-- Create Button -->
  <div class="create-button">
    <button mat-raised-button (click)="create()">
      <span>Додати нового</span>
    </button>
  </div>
</div>

<div class="data-table">
  <div class="table-top">
    <!-- Filter -->
    <div class="search-input">
      <mat-icon>search</mat-icon>
      <input (keyup)="applyFilter($event)" placeholder="Пошук" #input>
    </div>
  </div>

  <!-- Table -->
  <div class="mat-elevation-z8" style="box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);">
    <table mat-table matSort [dataSource]="dataSource">
      <!-- Fio Column -->
      <ng-container matColumnDef="fio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ПІБ</th>
        <td mat-cell *matCellDef="let element">{{element.surname}} {{element.name}} {{element.patronymic}}</td>
      </ng-container>
      <!-- AcademicRank Column -->
      <ng-container matColumnDef="academicRank">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Академ. Ранг</th>
        <td mat-cell *matCellDef="let element">{{element.academicRank}}</td>
      </ng-container>
      <!-- AcademicDegree Column -->
      <ng-container matColumnDef="academicDegree">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Академ. Ступінь</th>
        <td mat-cell *matCellDef="let element">{{element.academicDegree}}</td>
      </ng-container>
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Почта</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>
      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Телефон</th>
        <td mat-cell *matCellDef="let element">{{element.phone}}</td>
      </ng-container>
      <!-- Details Column -->
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" align="right">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon class="icon-gray">more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="edit(element.code)"
                    style="line-height: 35px;height: 35px; display: flex; align-items: center;">
              <mat-icon style="margin-right: 5px">crop</mat-icon>
              <span>Редагувати</span>
            </button>
<!--            <button mat-menu-item (click)="remove(element.code)"-->
<!--                    style="line-height: 35px;height: 35px; color: #f65454; display: flex; align-items: center;">-->
<!--              <mat-icon color="warn" style="margin-right: 5px">delete_sweep</mat-icon>-->
<!--              <span>Видалити</span>-->
<!--            </button>-->
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Немає даних, що відповідають фільтру "{{input.value}}"</td>
      </tr>
    </table>

    <!-- Paginator -->
    <mat-paginator [pageSizeOptions]="[5, 10, 15, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
