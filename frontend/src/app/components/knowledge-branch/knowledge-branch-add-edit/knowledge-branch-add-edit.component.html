<div class="page-header">
  <h1 *ngIf="isAddMode">Додати галузь знань</h1>
  <h1 *ngIf="!isAddMode">Редагувати галузь знань</h1>
  <button mat-button color="accent" (click)="goBack()">
    <mat-icon>keyboard_backspace</mat-icon>
    Повернутися
  </button>
</div>

<form class="form" [formGroup]="form">
  <div class="form-fields">
    <div class="form-input">
      <mat-form-field appearance="outline">
        <mat-label>Шифр галузі</mat-label>
        <input matInput placeholder="Шифр галузі" formControlName="code">
        <mat-error *ngIf="this.form.controls.code.invalid && this.form.controls.code.touched">
          {{getErrorMessage()}}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-input">
      <mat-form-field appearance="outline">
        <mat-label>Назва галузі</mat-label>
        <input matInput placeholder="Назва галузі" formControlName="name">
        <mat-error *ngIf="this.form.controls.name.invalid && this.form.controls.name.touched">
          {{getErrorMessage()}}
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="form-button">
    <button *ngIf="isAddMode" mat-raised-button color="primary" (click)="create()" [disabled]="form.invalid">
      Додати
    </button>
    <button *ngIf="!isAddMode" mat-raised-button color="primary" (click)="edit()" [disabled]="form.invalid">
      Редагувати
    </button>
  </div>
</form>
